<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Contact Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f0f4f8;
            color: #333;
        }

        /* Center Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Form Styling */
        .form-wrapper {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-wrapper p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #555;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #444;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-wrapper {
                padding: 1.5rem;
            }

            .form-wrapper h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Fill out the form below and we'll get back to you shortly!</p>
            <!-- Form Integration with Formspree -->
            <form action="https://formspree.io/f/myzybzyy" method="POST">
                <label>
                    Your email:
                    <input type="email" name="email" placeholder="Enter your email" required>
                </label>
                <label>
                    Your message:
                    <textarea name="message" placeholder="Type your message here..." required></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
